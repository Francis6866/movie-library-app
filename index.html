<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library App</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/06ca502914.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__nav-toggler">
                <i class="fa-solid fa-bars menu-toggler"></i>
            </div>

            <div class="header__brand">
                <h2><a href="#">Avd@LiveTv</a></h2>
            </div>

            <!--  -->
            <div class="header__nav">
                <nav class="header__nav-main">
                    <ul class="header__nav-list">
                        <li class="header__nav-listItem"><a href="">home</a></li>
                        <li class="header__nav-listItem"><a href="">new</a></li>
                        <li class="header__nav-listItem"><a href="">favorite</a></li>
                        <li class="header__nav-listItem"><a href="">recently watched</a></li>
                    </ul>
                </nav>
            </div>

            <!--  -->
            <div class="header__profile">
                <div class="header__toggle-container">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-sun toggle-icon"></i>
                    <i class="toggle-ball"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main-section">
            <h1>My Movie Library</h1>
            <form id="movie-form">
                <input type="text" id="title" placeholder="Movie title" required />
                <select id="genre">
                    <option value="All">All</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                </select>
                <p id="error-msg" style="color: red; margin-bottom: 10px;"></p>
                <button type="submit">Add Movie</button>
             </form>

            <div>
                <label for="filter">Filter by genre:</label>
                <select id="filter">
                    <option value="All">All</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                </select>
            </div>
            <div id="movie-list"></div>



          <div id="review-section" style="display:none;">
            <h3>Add a Review</h3>
            <form id="review-form">
                <select id="movie-select"></select><br><br>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required /><br><br>
                <input type="text" id="comment" placeholder="Your review" required /><br><br>
                <button type="submit">Submit Review</button>
            </form>
          </div>
  
          <div id="review-list" style="display:none;"></div>
  
        </section>

   </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
